<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body,html{height:100%;width:100%;font-family:Arial, sans-serif;}
    .main{
      height:100vh;width:100vw;
      background:linear-gradient(to right,#ff9a9e,#fad0c4);
      display:flex;align-items:center;justify-content:center;
    }
    .card{
      background:#fff0f5;padding:30px;border-radius:20px;
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
      text-align:center;width:90%;max-width:400px;position:relative;
    }
    h1{color:#ff3366;margin-bottom:25px;}
    .buttons{display:flex;justify-content:center;gap:15px;flex-wrap:wrap;}
    button{
      padding:12px 25px;border:none;border-radius:10px;
      font-size:16px;cursor:pointer;transition:transform .2s;
    }
    button:hover{transform:scale(1.1);}
    #message{margin-top:20px;font-size:20px;font-weight:bold;color:#ff3366;min-height:30px;}
    .reset-btn{
      position:absolute;top:10px;left:10px;background:none;border:none;cursor:pointer;
    }
    .reset-btn svg{width:24px;height:24px;}
  </style>
</head>
<body>
  <div class="main">
    <div class="card" id="card">
      <button class="reset-btn" onclick="resetGame()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z"/></svg>
      </button>
      <h1 id="question">Do You Love Me? ğŸ˜</h1>
      <div class="buttons" id="buttons">
        <button onclick="firstYes()">Yes â¤ï¸</button>
        <button onclick="firstNo()">No ğŸ’”</button>
      </div>
      <div id="message"></div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    const q = document.getElementById("question");
    const btns = document.getElementById("buttons");
    const msg = document.getElementById("message");

    function resetGame(){
      q.innerText="Do You Love Me? ğŸ˜";
      msg.innerText="";
      btns.innerHTML=`
        <button onclick="firstYes()">Yes â¤ï¸</button>
        <button onclick="firstNo()">No ğŸ’”</button>
      `;
    }

    function firstYes(){
      // jump to last page
      finalPage();
    }

    function firstNo(){
      // replace buttons positions
      btns.innerHTML=`
        <button onclick="secondYes()">Yes â¤ï¸</button>
        <button onclick="secondNo()">No ğŸ’”</button>
      `;
      q.innerText="Are you sure? ğŸ¤¨";
    }

    function secondYes(){
      // go to final page
      finalPage();
    }

    function secondNo(){
      // teasing page then final
      q.innerText="Arrey ab haan kar bhi do! ğŸ¥°";
      btns.innerHTML=`
        <button onclick="finalPage()">Yes â¤ï¸</button>
        <button onclick="forceYes()">No ğŸ’”</button>
      `;
    }

    function forceYes(){
      // force only yes
      q.innerText="Ab haan karna hi padega! ğŸ˜œ";
      btns.innerHTML=`<button onclick="finalPage()">Yes â¤ï¸</button>`;
    }

    // FINAL PAGE
    function finalPage(){
      q.innerText="Last time asking... Do you REALLY love me? ğŸ’•";
      msg.innerText="";
      btns.innerHTML=`
        <button onclick="finalYes()">Yes â¤ï¸</button>
        <button onclick="finalNo()">No ğŸ’”</button>
      `;
    }

    // Web3Forms email function
    function sendEmail(answer){
      fetch("https://api.web3forms.com/submit", {
        method: "POST",
        headers: {
          "Content-Type":"application/json",
          "Accept":"application/json"
        },
        body: JSON.stringify({
          access_key: "a4197f85-2202-4419-af0e-6b9d00a9bb0b",
          subject: "LovePage Response",
          message: "User answered: " + answer
        })
      })
      .then(res=>res.json())
      .then(data=>console.log("Mail sent",data))
      .catch(err=>console.error(err));
    }

    function finalYes(){
      q.innerText="Finally â¤ï¸ I knew it!";
      btns.innerHTML="";
      msg.innerText="Love locked ğŸ’˜";
      sendEmail("YES");
    }

    function finalNo(){
      q.innerText="Mujhe pata tha feelings hain ğŸ˜‰";
      btns.innerHTML=`<button onclick="finalYes()">Yes â¤ï¸</button><button onclick="finalYes()">No ğŸ’”</button>`;
      msg.innerText="";
      sendEmail("NO");
    }
  </script>
</body>
</html>
